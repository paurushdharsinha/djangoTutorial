<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerQuest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Roboto+Condensed:wght@500&family=Mukta+Malar&family=Dhyana&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop">
        <!-- Logo -->
        <div class="careerquest-logo">CareerQuest</div>
        
        <!-- Navigation Links -->
        <div class="nav-link nav-find-career-path">Find Career Path</div>
        <div class="nav-link nav-about-us">About us</div>
        <div class="nav-link nav-service">Service</div>
        <div class="nav-link nav-login">Log In</div>
        <div class="nav-link nav-signup">Sign Up</div>
        
        <!-- Section Header -->
        <div class="header-text">Take Charge of Your Career Journey</div>
        <div class="subheader-text">
            Transform your ambitions into real opportunities. Discover your strengths, enhance your skills, and prepare for a rewarding career with our expert guidance.
        </div>

        <!-- Start For Free Button -->
        <div class="button start-free-button">
            <span class="start-free-text">Start For Free</span>
        </div>

        <!-- Image Placeholder -->
        <div class="main-image" style="background: url('path/to/your/image.jpg') no-repeat center center / cover;"></div>
        
        <!-- Footer Section -->
        <div class="footer">
            <div class="footer-icon facebook"></div>
            <div class="footer-icon linkedin"></div>
            <div class="footer-icon twitter"></div>
        </div>

        <!-- Divider Lines -->
        <div class="divider divider-top"></div>
        <div class="divider divider-bottom"></div>
    </div>
</body>
</html>
